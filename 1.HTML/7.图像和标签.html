<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像和标签</title>
</head>
<body>
    <h4>图片标签的使用:</h4>
    <img src="下载.png" >
    <h4> alt 替换文本，图像显示不出来的时候用文字替换:</h4>
    <img src="下载1.png" alt="图片无法显示" />
    <h4> title 提示文本，鼠标放到图像上，提示的文字:</h4>
    <img src="下载.png" alt="图片无法显示" title="我是图片"/>

    <h4> width 给图像设定宽度</h4>
    <img src="下载.png" alt="图片无法显示" title="我是图片" width="500"/>
    <h4> height 给图像设定高度</h4>
    <img src="下载.png" alt="图片无法显示" title="我是图片" height="100"/>
    <h4> border 给图像设定边框</h4>
    <img src="下载.png" alt="图片无法显示" title="我是图片" width="500" border="10"/>
</body>
</html>
