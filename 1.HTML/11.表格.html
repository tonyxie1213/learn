<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--这些属性要写到表格标签table里面  -->
<!--align 表头可以跟 left center right  -->
<!--border 边框  cellpadding 单元格内部文字与单元格距离 cellspacing 单元格与单元格的距离 -->
<!--width 宽度  height 高度 -->
      <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="249">
        <tr> <th>姓名</th> <th>性别</th> <th>年龄</th> <th>籍贯</th> </tr>
        <tr> <td>刘德华</td> <td>男</td> <td>50</td> <td>香港</td> </tr>
        <tr> <td>黎明</td> <td>男</td> <td>54</td> <td>香港</td> </tr>
        <tr> <td>舒淇</td> <td>女</td> <td>48</td> <td>台湾</td> </tr>
      </table>
</body>
</html>
