<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
        <form action="dome.php" method="post" name="name1">
<!--            text 文本框 用户可以在里面输入任何文字-->
            用户名：<input type="text" value="请输入用户名" name="username" maxlength="6"> <br>
<!--            password 密码框 用户看不见输入的密码-->
            密码：<input type="password" name="pwd"> <br>
<!--            name是表单元素名字 这里性别是单选按钮必须有相同的名字name 才可以实现多选一-->
<!--            checked 一打开页面就默认选中某个表单元素-->
            性别：男<input type="radio" value="man" name="gender"> 女<input type="radio" value="women" name="gender" checked="checked"> 其他<input type="radio" value="other" name="gender"> <br>
<!--            checkbox 复选框 可以实现多选款-->
            爱好：吃饭<input type="checkbox" value="eat" name="hobby"> 睡觉<input type="checkbox" value="sleep" name="hobby"> 篮球<input type="checkbox" value="basketball" name="hobby">  足球<input type="checkbox" value="football" name="hobby" checked="checked"><br>
<!--            点击了提交按钮，可以吧表单域的元素提交给后台服务器-->
            <input type="submit" value="免费注册">
<!--            重置按钮可以还原表单元素的默认状态-->
            <input type="reset" value="重新填写"><br>
<!--            普通按钮 button 后期结合js搭配使用    -->
            <input type="button" value="获取短信验证"><br>
<!--            文件域 使用场景 上传文件使用-->
            <input type="file" >
            
        </form>
</body>
</html>
