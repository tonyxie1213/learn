<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
      我是<strong>加粗</strong> <br>
      我是<b>加粗</b> <br>
      我是<em>倾斜</em> <br>
      我是<i>倾斜</i> <br>
      我是<del>删除线</del> <br>
      我是<s>删除线</s> <br>
      我是<ins>下划线</ins> <br>
      我是<u>下划线</u> <br>
</body>
</html>
