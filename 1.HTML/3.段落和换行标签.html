　<p>“跨国公司普遍反映，<br>，还将在多个领域继续推动与中国合作。”商务部新闻发言人束珏婷说。据不完全统计，今年以来新签约外资项目300多个，涉及生物医药、先进制造、化工能源、现代服务业等重点行业领域。</p>

　<p>国家发展改革委新闻发言人孟玮介绍，全国前六批重大外资项目计划总投资1700亿美元，单个项目投资均超过10亿美元，目前已完成投资超过630亿美元。这些项目技术引领性突出，有利于我国补短板强弱项、促进产业转型升级；有利于带动上下游企业协同发展，促进产业集群化发展，拉动当地就业，有较高的经济效益和社会效益。</p>
