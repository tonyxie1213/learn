<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小粗细设置</title>
    <style>
        body {
            font-size: 20px;
        }
        h2 {
            font-size: 50px;
            /* 实际开发中,我们提倡使用数字,表示加粗或变细,400=normal */
            font-weight: 400;
        }
        .bold {
            /* font-weight: bold; */
            /* 700不要跟单位,等驾驭bold 都是加粗效果 */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h2>黄鹤楼</h2>
    <p>昔人已乘黄鹤去，此地空余黄鹤楼。</p>
    <p>黄鹤一去不复返，白云千载空悠悠。</p>
    <p class="bold">晴川历历汉阳树，芳草萋萋鹦鹉洲。</p>
    <p>日暮乡关何处是？烟波江上使人愁。</p>
</body>
</html>
