<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        div {
            /* font-style: normal; 样式(倾斜/正常)
            font-weight: 700; 加粗
            font-size: 70px; 文字大小
            font-family: 'Microsoft yahei'; 字体
            复合属性:简写方式 节约代码 
            font: font-style  font-weight font-size/line-height font-family */ 
            font: normal 300 26px 'Microsoft yahei'
            /* font:不能更改顺序   
            必须参数 font-size(文字大小) font-family(字体) */
        }
    </style>
</head>
<body>
    <div>三生三世十里桃花,一心一意一辈子写代码</div>    
</body>
</html>
