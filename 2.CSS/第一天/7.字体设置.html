<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置字体</title>
    <style>
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            color: red;
        }
        p {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h2>黄鹤楼</h2>
    <p>昔人已乘黄鹤去，此地空余黄鹤楼。</p>
    <p>黄鹤一去不复返，白云千载空悠悠。</p>
    <p>晴川历历汉阳树，芳草萋萋鹦鹉洲。</p>
    <p>日暮乡关何处是？烟波江上使人愁。</p>
</body>
</html>
