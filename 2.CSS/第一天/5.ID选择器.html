<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <style>
        /* ID选择器口诀:样式#定义,结构ID调用,只用调用一次,别人切勿使用 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">刘德华</div>
    <div>郭富城</div>
    <div>张学友</div>
</body>
</html>
