<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀:样式点定义,结构类调用,一个或多个,开发最常用 */
        .red {
            color: red;
        }
        .star-sing {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">离别</li>
        <li class="red">李香兰</li>
        <li class="star-sing">忘情水</li>
        <li>江南</li>
    </ul>
    <div class="red">
        我也想要红
    </div>
</body>
</html>
