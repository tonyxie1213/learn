<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>文字样式</title>
    <style>
        p {
            font-style: italic;
        }
        i {
            /* 让倾斜字体不倾斜 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>上课时候的你</p>
    <i>下课时候的你</i>
</body>
</html>
