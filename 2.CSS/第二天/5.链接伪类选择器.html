<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.链接伪类选择器</title>
</head>
<style>
    /* 1.未访问的链接,把没有点击过的链接选出来 */
    a:link {
        color: #333;
        text-decoration: none;
    }

    /* 2.选择点击过的链接 */
    a:visited {
        color: red
    }

    /* 3.鼠标经过的那个链接 */
    a:hover {
        color: blue;
    }

    a:active {
        color: yellow;
    }

    /* 实际开发过程中只需写 a {
        color: 333;
        text-decoration: none;
    }

    a:hover {
        color: 369;
        text-decoration: underline;
    } */
</style>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
